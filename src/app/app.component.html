<div [ngStyle]="divStyles">
  <mat-form-field>
    <mat-label>Favorite Color?</mat-label>
    <mat-select [(value)]="selectedColor" >
      <mat-option   *ngFor="let color of colors" [value]="color.value" (click)="changeColor()">
        {{color.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
